<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <script src="javascripts/jquery.min.js"></script>
    <title>San-cran-mix by danny8000</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>San-cran-mix</h1>
        <section id="downloads">
          <a href="https://github.com/danny8000/san-cran-mix/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/danny8000/san-cran-mix/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/danny8000/san-cran-mix" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h1><span id="s1"></span> <span id="s2"></span><span id="s3"></span><span id="s4"></span></h1>
        
        <script>
          var syllablesList = ['San', 'Fran', 'cis', 'co', 'Scott', 'Cran', 'fill', 'sco', 'Scran'];
          console.log(syllablesList[0]);

          for (var i=1; i<5; i++) {

            var selector = Math.floor(Math.random()*9);
             console.log(selector);
            $('#s' + i).html(syllablesList[selector]);
          }
        </script>

        <p><em>(Click refresh to get a new name for Scott.)<em></p>

      </section>
    </div>
  </body>
