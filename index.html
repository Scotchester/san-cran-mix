<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <script src="javascripts/jquery.min.js"></script>
    <title>San-cran-mix by danny8000</title>
    <style>
      #s1, #s2 {
        text-transform:capitalize;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>San-cran-mix</h1>
        <section id="downloads">
          <a href="https://github.com/danny8000/san-cran-mix/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/danny8000/san-cran-mix/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/danny8000/san-cran-mix" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h1><span id="s1"></span> <span id="s2"></span></h1>
        
        <script>
          var syllablesList = ['san', 'fran', 'cis', 'co', 'scott', 'cran', 'fill', 'sco', 'scran'];
          function randBetween(low,high) {
            return Math.floor((Math.random()*high)+low);
          }
          
          var word1 = syllablesList[randBetween(0,8)];
          var word2 = syllablesList[randBetween(0,8)] + syllablesList[randBetween(0,8)] + syllablesList[randBetween(0,8)];
          
          //$('#s1').html(word1.charAt(0).toUpperCase());
          $('#s1').html(word1);
          $('#s2').html(word2);
        </script>

        <p><em>(Click refresh to get a new name for Scott.)<em></p>

      </section>
    </div>
  </body>
</html>
